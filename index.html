<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="../the-to-do-list/assets/css/style.css" />
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add New Task" />
            <button type="submit" id="add-todo-btn">Add</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="delete-completed-btn">Delete Completed Tasks</button>
    </div>
    <script type="module" src="../the-to-do-list/assets/js/script.js"></script>
</body>

</html>
